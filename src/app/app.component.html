<div *ngIf="route.children.length == 0" style="margin-top: -30px;">
  <video autoplay="autoplay" muted="muted" loop id="video-background" #videoPlayer>
    <source src="assets/videos/home_page.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="element">
    <img src="assets/img/home_background.jpg"/>
  </div>

  <div class="content">
    <div class="row">
      <div class="col-sm-4">
        <img src="assets/img/LW-logotip-cijeli.png" class="image-logo"/>
      </div>

      <div class="col-sm-2 offset-6" style="margin-top: 28px; padding-right: 50px;">
        <div class="row">
          <div class="col-sm-4">
            <img *ngIf="selectedLanguage == 'de'" src="assets/img/njemacki.png" class="image-country"/>
            <img *ngIf="selectedLanguage != 'de'" src="assets/img/njemacki-neaktivan.png" class="image-country"
                 (click)="setLanguage('de')"/>
          </div>
          <div class="col-sm-4">
            <img *ngIf="selectedLanguage == 'en'" src="assets/img/engleski.png" class="image-country"/>
            <img *ngIf="selectedLanguage != 'en'" src="assets/img/engleski-neaktivan.png" class="image-country"
                 (click)="setLanguage('en')"/>
          </div>
          <div class="col-sm-4">
            <img *ngIf="selectedLanguage == 'hr'" src="assets/img/hrvatski.png" class="image-country"/>
            <img *ngIf="selectedLanguage != 'hr'" src="assets/img/hrvatski-neaktivan.png" class="image-country"
                 (click)="setLanguage('hr')"/>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-10" style="width: 272px;">
        <div class="money-input">
          <span class="saldo" style="margin-left: 24px;">Saldo: </span>
          <span class="saldo" (click)="incrementAmount()"
                [ngClass]="{'saldo-zero': moneyAmount==0, 'saldo-not-enough':(moneyAmount > 0 && moneyAmount<10), 'saldo-enough':moneyAmount>=10 }">{{moneyAmount |currency:'EUR':true}}</span>
          <img src="assets/img/check-circle-empty.png" *ngIf="moneyAmount < 70" class="money-icon-check"/>
          <img src="assets/img/check-circle-good.png" *ngIf="moneyAmount >= 70" class="money-icon-check"/>
          <br/>
          <span class="saldo-needed" style="margin-left: 24px;">{{'money-needed' | translate}} {{10 |currency:'EUR':true}}</span>
        </div>
      </div>
    </div>

    <div class="row justify-content-center" style="margin-top:140px">
      <div class="welcome-rectangle">
        <div class="welcome-text-placeholder">
          <div class="welcome-text">{{'welcome' | translate}}</div>
          <div class="welcome-subtext">{{'start-change' | translate}}</div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center" style="margin-top: 20px;">
      <div class="start-rectangle" [@animateStartButton]="moneyAmountAnimation">
        <div class="start-text-placeholder">
          <div class="start-button-text" (click)="navigateToSteps()">START</div>
        </div>
      </div>
    </div>


  </div>
</div>


<router-outlet></router-outlet>

<div class="steps-background">
  <div class="row ml-1 text-white">
    <div class="col-sm-4" style="font-size: 40px">
      <span [innerHTML]="'home.title-split.first' | translate"></span>
      <span [innerHTML]="'home.title-split.second' | translate" class="font-weight-bold"></span>
    </div>
    <div class="offset-2 col-sm-6">
      <div class="container">
        <ul class="progressbar">
          <li [ngClass]="activeStep >= 1 ? 'active' : ''">Step 1</li>
          <li [ngClass]="activeStep >= 2 ? 'active' : ''">Step 2</li>
          <li [ngClass]="activeStep >= 3 ? 'active' : ''">Step 3</li>
          <li [ngClass]="activeStep >= 4 ? 'active' : ''">Step 4</li>
          <li [ngClass]="activeStep >= 5 ? 'active' : ''">Step 5</li>
          <li [ngClass]="activeStep >= 6 ? 'active' : ''">Step 6</li>
        </ul>
        <div class="progressbar-short" *ngIf="activeStep !== 7"
             [innerHTML]="'step' | translate:{step_no: activeStep }">
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 text-center child-components">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

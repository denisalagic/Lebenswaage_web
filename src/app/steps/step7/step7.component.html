<div style="margin-top: 300px" *ngIf="!showThankYouMessage">
  <div class="row justify-content-center">
    <span class="step-title">Finish!</span>
  </div>
  <div class="row justify-content-center" style="margin-top: 40px;">
    <div class="col-sm-6 note">
      {{'enter-email' | translate}}
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-6 box-style">
      <div class="row">
        <form class="email-form">
          <mat-form-field class="email-form-full-width">
            <input matInput [matKeyboard]="" placeholder="Email" [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
      <div class="row">
        <div class="gdpr-label" (click)="showGdprModal()">
          {{'gdpr' | translate}}
        </div>
      </div>
      <div class="row" style="margin-left: 28px;margin-top: 8px;">
        <mat-checkbox class="text" [(ngModel)]="gdprAccepted">{{'gdpr-accept' | translate}}</mat-checkbox>
      </div>
      <div class="row justify-content-center" style="margin-top: 20px;">
        <div class="send-rectangle">
          <div class="send-text-placeholder">
            <div class="send-button-text" (click)="sendMail()">Send</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-top: 400px" *ngIf="showThankYouMessage">
  <div class="row justify-content-center">
    <span class="step-title" style="font-family: 'Playfair Display', sans-serif !important;">Thank you</span>
  </div>
  <div class="row justify-content-center" style="margin-top: 40px;">
    <div class="col-sm-6 note">{{'personalised-meal-plan' | translate}}</div>
  </div>
</div>

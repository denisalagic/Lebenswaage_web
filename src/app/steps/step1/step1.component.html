<div class="row justify-content-center" style="margin-top: -7%">
  <div class="col-sm-6">
    <span [innerHTML]="'step-1.goal' | translate" class="goal"></span>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-sm-3" (click)="pickGoal(1)">
    <mat-card [ngClass]="goalPicked == 1 ? 'goal-selected': ''">
      <mat-card-header>
        <mat-card-title>{{'step-1.health.title' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
          {{'step-1.health.description' | translate}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-3" (click)="pickGoal(2)">
    <mat-card [ngClass]="goalPicked == 2 ? 'goal-selected': ''">
      <mat-card-header>
        <mat-card-title>{{'step-1.lose-weight.title' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
          {{'step-1.lose-weight.description' | translate}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-3" (click)="pickGoal(3)">
    <mat-card [ngClass]="goalPicked == 3 ? 'goal-selected': ''">
      <mat-card-header>
        <mat-card-title>{{'step-1.gain-weight.title' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
          {{'step-1.gain-weight.description' | translate}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row justify-content-end">
  <div class="col-sm-2">
    <button mat-raised-button class="next-button" [disabled]="goalPicked == null" (click)="nextStep()">{{'next' | translate}}</button>
  </div>
</div>

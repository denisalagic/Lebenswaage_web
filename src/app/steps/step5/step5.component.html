<div style="margin-top: 300px">
  <div class="row justify-content-center">
    <span class="step-title">{{'meal-plan' | translate}}</span>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-1">
      <img src="assets/img/18-years.png" class="step-subtitle-icon">
    </div>
    <div class="col-6 step-subtitle" [innerHTML]="'meal-plan-warning' | translate"></div>
  </div>
  <div class="row" style="margin-top: 150px;">
    <div class="col-sm-3" *ngFor="let mealPlanSchedule of mealPlanSchedules; let i = index"
         [ngClass]="i % 2 == 0 ? 'offset-3' : ''" style="margin-bottom: 20px;" (click)="mealPlanScheduleSelected(mealPlanSchedule.id)">
      <img [src]="getMealPlanScheduleImage(mealPlanSchedule)" style="width: 400px;"/>
      <div class="meal-plan-tag-selected"> {{getMealPlanScheduleNotesTranslation(mealPlanSchedule)}}</div>
    </div>
  </div>
</div>

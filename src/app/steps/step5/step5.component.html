<div style="margin-top: 300px">
  <div class="row justify-content-center">
    <span class="step-title">Meal plan</span>
  </div>
  <div class="row" style="margin-top: 100px;">
    <div class="col-sm-3" *ngFor="let mealPlanTag of mealPlanTags; let i = index"
         [ngClass]="i % 2 == 0 ? 'offset-3' : ''" style="margin-bottom: 20px;" (click)="mealTagSelected(mealPlanTag.code)">
      <img [src]="getMealPlanTagImage(mealPlanTag)" style="width: 400px;"/>
      <div *ngIf="checkIsMealPlanSelected(mealPlanTag.code)" class="meal-plan-tag-selected"> {{mealPlanTag.notes}}</div>
    </div>
  </div>
</div>

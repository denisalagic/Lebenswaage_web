<div style="margin-top: 300px">
  <div class="row justify-content-center">
    <span class="step-title">{{'meal-plan' | translate}}</span>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-1">
      <img src="assets/img/18-years.png" class="step-subtitle-icon">
    </div>
    <div class="col-6 step-subtitle" [innerHTML]="'meal-plan-warning' | translate"></div>
  </div>
  <div class="row" style="margin-top: 150px;">
    <div class="col-sm-4" *ngFor="let mealPlanSchedule of mealPlanSchedules; let i = index"
         [ngClass]="i % 2 == 0 ? 'offset-2' : ''" style="margin-bottom: 20px;" (click)="mealPlanScheduleSelected(mealPlanSchedule.name)">
      <img [src]="getMealPlanScheduleImage(mealPlanSchedule)" style="width: 500px;"/>
      <div class="meal-plan-tag-selected" *ngIf="selectedMealTag === mealPlanSchedule.name"> {{getMealPlanScheduleNotesTranslation(mealPlanSchedule)}}</div>
    </div>
  </div>

  <div class="row justify-content-center" style="margin-top: 100px;margin-bottom: 3%;">
    <span class="step-title">{{'comingSoon' | translate}} </span>
  </div>
  <div class="row">
    <div class="col-sm-4" *ngFor="let comingSoonMeal of comingSoonMealPlanSchedules; let i = index"
         [ngClass]="i % 2 == 0 ? 'offset-2' : ''" style="margin-bottom: 20px;">
      <img [src]="getMealPlanScheduleImage(comingSoonMeal)" style="width: 500px;"/>
    </div>
  </div>
</div>

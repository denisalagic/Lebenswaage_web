<div style="margin-top: 300px">
  <div class="row justify-content-center">
    <span class="step-title">Meal plan</span>
  </div>
  <div class="row" style="margin-top: 100px;">
    <div class="col-sm-3" *ngFor="let number of mealTagCount; let i = index"
         [ngClass]="i % 2 == 0 ? 'offset-3' : ''" style="margin-bottom: 20px;"
    (click)="mealTagSelected(number)">
      <img [src]="'assets/img/meal-plans/meal-plan-' + number + '-' + selectedLanguage + '.png'" style="width: 400px;"/>
    </div>
  </div>
</div>
